@(companyFrm: Form[Company])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) } 

@main {
    
    <h1>Add a Company</h1>
    
    @form(routes.Compctrl.companysave()) {
        
        <fieldset>
        
            @inputText(companyFrm("name"), '_label -> "Company name")
            

        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Create this Company" class="btn primary"> or 
            <a href="@routes.Compctrl.companylist()" class="btn">Cancel</a> 
        </div>
        
    }
    
}
